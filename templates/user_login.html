<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>财神赐福狂欢季</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1f2937);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #e5e7eb;
    }
    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 20px;
      padding: 20px 18px 22px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }
    .title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 6px;
      color: #fbbf24;
    }
    .subtitle {
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 16px;
    }
    .field {
      margin-bottom: 12px;
    }
    .label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    .input {
      width: 100%;
      padding: 9px 11px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    .input::placeholder {
      color: #6b7280;
    }
    .input:focus {
      border-color: #fbbf24;
      box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.7);
    }
    select.input {
      cursor: pointer;
    }
    select.input option {
      background: #020617;
      color: #e5e7eb;
    }
    .button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      color: #020617;
      background: linear-gradient(135deg, #facc15, #fb923c);
      cursor: pointer;
      margin-top: 4px;
    }
    .button:active {
      transform: translateY(1px);
      opacity: 0.9;
    }
    .tip {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 10px;
      line-height: 1.5;
    }
    .error {
      font-size: 12px;
      color: #fecaca;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">财神赐福狂欢季！红包福利送不停！</div>
    <div class="subtitle">送你 1 次抽卡機會，填寫真實姓名，马上抽卡！</div>

    <form method="post">
      <div class="field">
        <div class="label">真實姓名</div>
        <input
          class="input"
          type="text"
          name="name"
          placeholder="請輸入你的真實姓名"
          required
        />
      </div>

      <div class="field">
        <div class="label">手機號後四位</div>
        <input
          class="input"
          type="text"
          name="phone_last4"
          placeholder="例如：1234"
          pattern="[0-9]{4}"
          maxlength="4"
          required
        />
      </div>

      <div class="field">
        <div class="label">選擇戰隊</div>
        {% if existing_team %}
        <input
          class="input"
          type="text"
          value="{{ existing_team }}"
          disabled
          style="background: #1f2937; color: #9ca3af; cursor: not-allowed;"
        />
        <div class="tip" style="margin-top: 4px; color: #fbbf24;">
          ⚠️ 戰隊已選擇，不可更改
        </div>
        {% else %}
        <select class="input" name="team" required>
          <option value="">請選擇戰隊</option>
          {% for team in team_choices %}
          <option value="{{ team }}">{{ team }}</option>
          {% endfor %}
        </select>
        <div class="tip" style="margin-top: 4px; color: #fbbf24;">
          ⚠️ 選擇後不可更改，請謹慎選擇
        </div>
        {% endif %}
      </div>

      <button type="submit" class="button">開始抽卡</button>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <div class="tip">
        · 僅限公司內部員工參與，請勿填寫他人姓名。<br />
        · 如無法登入，請聯繫運營人員處理。
      </div>
    </form>
  </div>
</body>
</html>
