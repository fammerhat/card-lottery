<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理员登录</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }
    .box {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      padding: 22px 18px 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #1f2937;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    .field {
      margin-bottom: 14px;
    }
    .label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #d1d5db;
    }
    .input {
      width: 100%;
      padding: 9px 11px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      box-sizing: border-box;
    }
    .input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
    }
    .button {
      width: 100%;
      padding: 11px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #0b1120;
      background: linear-gradient(135deg, #60a5fa, #a855f7);
      cursor: pointer;
      margin-top: 4px;
    }
    .button:active {
      transform: translateY(1px);
      opacity: 0.9;
    }
    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #f97373;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">管理员后台</div>
    <div class="subtitle">请输入账号与密码</div>

    <form method="post">
      <div class="field">
        <div class="label">账号</div>
        <input
          class="input"
          type="text"
          name="username"
          placeholder="robot"
          required
        />
      </div>
      <div class="field">
        <div class="label">密码</div>
        <input
          class="input"
          type="password"
          name="password"
          placeholder="cs168"
          required
        />
      </div>
      <button type="submit" class="button">登录</button>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
